<script id="column-template" type="x-tmpl-mustache">
  <div class="column card border-info">

    <div class="card-header flex-headline">
      <h2 class="column-title">{{ name }}</h2>
      <button class="btn-delete">X</button>
    </div>

    <div class="card-header text-center">
      <button class="add-card btn btn-info">Add a card</button>
    </div>

    <div class="card-body text-info">
      <ul id="{{ id }}" class="column-card-list"></ul>
    </div>

  </div>
  </script>
